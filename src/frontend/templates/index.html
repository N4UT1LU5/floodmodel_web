<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=firefox" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flutmodell</title>
    <!-- bootstrap dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <!-- leaflet dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- own javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/modules/api.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>

    <!-- own stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/map.css') }}" />
</head>

<body>
    
    <div id="map-wrapper">
        <div id="mapContainer"></div>
        <div id="button-wrapper">
          <input
            type="button"
            id="btn1"
            onclick="fixLocation()"
            value="Setze Standpunkt"
            class="flood_btn"
          />
          <input
            type="button"
            id="btn2"
            onclick="alert('km x km')"
            value="Radius setzen"
            class="flood_btn"
          />
          <input
            type="button"
            id="btn3"
            onclick="alert('Höhe in m über Wasserstand')"
            value="Höhe setzen"
            class="flood_btn"
          />
          <input
            type="button"
            id="btn4"
            onclick="alert('Points of Interest')"
            value="Gebäude"
            class="flood_btn"
          />
        
          <div class="slidecontainer">
            <input type="range" min="1" max="50" value="25" class="slider" id="myRange">
            <p> Radius [m]: <span id="demo"></span></p>
          </div>
  
          
      </div>
</body>

</html>
